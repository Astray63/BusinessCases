<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="pseudo">Nom d'utilisateur</label>
      <input 
        type="text" 
        id="pseudo" 
        formControlName="pseudo"
        [class.is-invalid]="loginForm.get('pseudo')?.invalid && loginForm.get('pseudo')?.touched">
      <div *ngIf="loginForm.get('pseudo')?.invalid && loginForm.get('pseudo')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('pseudo')?.errors?.['required']">Le nom d'utilisateur est obligatoire</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      </div>
    </div>
    
    <div class="form-actions">
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>
      <a routerLink="/auth/register">Cr√©er un compte</a>
    </div>
  </form>
</div>
