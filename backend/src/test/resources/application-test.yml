spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/electricity_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # hbm2ddl.auto: validate
        hbm2ddl.show: true
        jdbc.batch_size: 20
        generate_statistics: true
        use_sql_comments: true
        jdbc:
          lob:
            non_contextual_creation: true
        connection:
          provider_class: org.hibernate.hikaricp.internal.HikariCPConnectionProvider
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    org.hibernate.hql.internal.ast.HqlSqlWalker: DEBUG
    org.hibernate.engine.jdbc.spi.SqlStatementLogger: DEBUG

app:
  jwt:
    secret: testSecretKeyForJwtTokenGenerationInTestEnvironment123456789
    expiration-ms: 3600000  # 1 hour
    refresh-expiration-ms: 86400000 # 24 hours

brevo:
  api:
    key: test-api-key
  sender:
    email: test@example.com
    name: Test Sender

email:
  verification:
    code:
      expiry-minutes: 15

server:
  port: 8081
